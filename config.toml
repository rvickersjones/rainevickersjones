baseurl = "http://rainevickersjones.com/"
languageCode = "en-us"
theme = "hugo-theme-hello-friend-ng"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  homeSubtitle = "I am a Bachelor of Psychological Science (Honours) student at the University of Queensland, Australia. I'm about to start my fourth year, writing a thesis about transgender and cisgender ally intergroup contact."
  
  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Metadata mostly used in document's head
  description = "Website of Raine Vickers-Jones"
  keywords = "homepage, science, psychology, statistics, open science"
  images = [""]

  # Directory name of your blog content (default is `content/posts`)
  # contentTypeName = "posts"

  # Default theme "light" or "dark"
  defaultTheme = "dark"

  # Social icons
  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/r_vickersjones"

  [[params.social]]
    name = "github"
    url  = "https://github.com/rvickersjones"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/raine-vickers-jones-5a22a7aa/"

  [[params.social]]
    name = "orcid"
    url  = "https://orcid.org/0000-0003-4492-6123"
    
[languages]
  [languages.en]
    title = "Raine Vickers-Jones" # My name in the middle of the index page
    img = "Hello"
    copyright = "Raine Vickers-Jones"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo] #My name at the top of the page
      logoText = "Raine Vickers-Jones"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

  # And you can even create generic menu
  [[menu.main]]
    identifier = "contact"
    name       = "Contact"
    url        = "/contact"
  [[menu.main]]
    identifier = "resume"
    name       = "Resume"
    url        = "/resume"